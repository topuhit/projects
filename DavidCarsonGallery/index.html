<!DOCTYPE HTML>
<html lang="en">
<head>

<meta charset="utf-8">
<title>David Carson Gallery</title>
<meta name="description" content="blueimp Gallery is a touch-enabled, responsive and customizable image and video gallery, carousel and lightbox, optimized for both mobile and desktop web browsers. It features swipe, mouse and keyboard navigation, transition effects, slideshow functionality, fullscreen support and on-demand content loading and can be extended to display additional content types.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/blueimp-gallery.min.css"> <link rel="stylesheet" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<h1>David Carson Gallery</h1>
<p><a href="http://davidcarsondesign.com">David Carson</a> is an American graphic designer, art director and surfer. He is best known for his innovative magazine design, and use of experimental typography.<br>
</p>

<br>
<h2>David Carson Gallery</h2>
<!-- The container for the list of example images -->
<div id="links" class="links"></div>
<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
  

    
<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <!-- <ol class="indicator"></ol> -->
</div>

<p>Created by <a href="http://tariquldesign.com">Tariqul Design</a></p>

<script>

        var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var response = JSON.parse(xhttp.responseText);
            var people = response.people;

            var output = '';
            for(var i = 0;i < people.length;i++){
              output += '<a href="big/'+people[i].name+' " title="'+people[i].name+'" data-gallery="">';
              output += '<img src="thumb/'+people[i].name+' " title="'+people[i].name+'" data-gallery="">';
               
              //output += '<img src="thumb/'+people[i].name+' " title="'+people[i].name+'" data-gallery="">';


               

            }
            document.getElementById('links').innerHTML = output;
          }
      };
      xhttp.open("GET", "people.json", true);
      xhttp.send();

</script>
<script src="js/blueimp-gallery.min.js"></script>

<script>
document.getElementById('links').onclick = function (event) {
    event = event || window.event;
    var target = event.target || event.srcElement,
        link = target.src ? target.parentNode : target,
        options = {index: link, event: event},
        links = this.getElementsByTagName('a');
    blueimp.Gallery(links, options);
};

</script>
</body>
</html>
